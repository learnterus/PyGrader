<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah Soal - Dosen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <h2 class="mb-4">Tambah Soal Baru</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Judul Soal</label>
                        <input type="text" name="judul" class="form-control" placeholder="Contoh: Penjumlahan Sederhana" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Deskripsi Tugas (Instruksi Mahasiswa)</label>
                        <textarea name="deskripsi" class="form-control" rows="3" placeholder="Contoh: Buatlah program yang menerima dua input..." required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Simulasi Input (stdin)</label>
                            <textarea name="input_test" class="form-control" rows="3" placeholder="Input otomatis, pisahkan dengan enter"></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Kunci Jawaban (stdout)</label>
                            <textarea name="output_test" class="form-control" rows="3" placeholder="Hasil yang diharapkan" required></textarea>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Kriteria Penilaian</label>
                        <select name="kriteria" class="form-select">
                            <option value="exact_match">Exact Match (Sama Persis)</option>
                            <option value="lower_case_match">Lower Case Match (Abaikan Huruf Kapital)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success px-4">Simpan ke Bank Soal</button>
                    <a href="/dosen/rekap" class="btn btn-outline-secondary">Batal</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
