<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dosen - PyGrader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .card { border-radius: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h3 class="fw-bold text-dark">Panel Dosen</h3>
                            <p class="text-muted small">Khusus Pengelola Ujian</p>
                        </div>

                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-danger py-2 small">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <form action="/dosen/login" method="POST">
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Username</label>
                                <input type="text" name="username" class="form-control form-control-lg" placeholder="Username Dosen" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label small fw-bold">Password</label>
                                <input type="password" name="password" class="form-control form-control-lg" placeholder="••••••••" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark btn-lg shadow-sm">Masuk ke Dashboard</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a href="/" class="text-decoration-none small text-muted">← Kembali ke Login Mahasiswa</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
